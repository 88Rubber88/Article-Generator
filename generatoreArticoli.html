<!DOCTYPE html>
<html lang="it-IT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        
        .input{
            display:flexbox;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            max-height: 400px;
            max-width: 500px;
            border: 1px solid rgb(120, 120, 120);
            
        }
        #titolo,#autore,#data,#corpo,#genera,#stampa{
            padding: 10px;
            display: flex;
            flex-direction: column;
            border: 1px solid black;
            position:relative;
            margin: 8px;
            overflow: hidden;
        }
        @media print {
          /* 1. Nascondi tutto il contenuto del body */
        
         body * {
            visibility: hidden;
            }
            /* 2. Rendi visibile SOLO il div da stampare e i suoi figli */
        .area-stampa, .area-stampa * {
        visibility: visible;
           }

  /* 3. Posiziona il div in alto a sinistra per evitare fogli bianchi */
  .area-stampa {
    position: absolute;
    left: 0;
    top: 0;
    width: 100%; /* Opzionale: assicura che usi tutta la larghezza */
  }
}
@media print {
  /* 1. Rimuove i margini del foglio, eliminando intestazioni e piè di pagina */
  @page {
    margin: 0;
    size: auto; /* Opzionale: adatta al contenuto */
  }

  /* 2. Poiché abbiamo tolto i margini al foglio, dobbiamo ridare un po' di 
        spazio al contenuto, altrimenti il testo si attacca ai bordi del foglio */
  body {
    margin: 1cm; /* O il padding che preferisci per il bordo bianco */
  }
}
    </style>
</head>
<body>
    <h1> GENERATORE DI ARTICOLI</h1>
    <p> tale applicazione ha lo scopo di impaginare un articolo inserendo i dati principali</p>
    <div class="input">
       <input type="text" id="titolo" placeholder="inserisci titolo articolo...">
       <input type="text" id="autore" placeholder="inserisci autore...">
       <input type="date" id="data">
       <textarea id="corpo" rows="4" cols="60" placeholder="inserisci testo qui..."></textarea>
       <button id="genera">Genera Articolo</button>
       <button id="stampa" onclick="window.print()">Stampa Pagina</button>
    </div>
    <div id="article" class="area-stampa">   </div>

<script>
    /*DICHIARAZIONE VARIABILI*/
   const titolo = document.getElementById('titolo');
   const autore = document.getElementById('autore');
   const data = document.getElementById('data');
   const corpo = document.getElementById('corpo');
   const genera = document.getElementById('genera');
   const trascrivi = document.getElementById('article');
   /*EVENT LISTENER*/
   genera.addEventListener('click',insArticle);
   genera.addEventListener('keydown',function(event){
    if (event.key == 'Enter'){
        insArticle();
    }
   });
   /*METODI*/
   function insArticle(){
       /*DICHIARAZIONE VARIABILI*/
       const testoTitolo = titolo.value.trim();
       const testoAutore = autore.value.trim();
       const testoCorpo = corpo.value.trim();
       const articoloContent = `<hr>
<div style="margin: 0; padding: 40px 20px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background-color: #ffffff; color: #333333; line-height: 1.6;">
    <main style="max-width: 800px; margin: 0 auto;">
        <article>
            <header style="margin-bottom: 40px; border-bottom: 1px solid #eeeeee; padding-bottom: 20px;">
                <h1 style="font-size: 42px; line-height: 1.1; font-weight: 800; color: #111111; margin: 0 0 20px 0; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4); ">
                    ${testoTitolo}
                </h1>
                <div style="font-size: 16px; color: #666666; font-style: italic;">
                    <span style="font-weight: 600; color: #000000; font-style: normal;">${testoAutore}</span>
                    <time datetime="27-10-2025" style="color: #000000; font-style: normal;">${data.value}</time>
                </div>
            </header>
            <div style="font-family: Georgia, 'Times New Roman', Times, serif; font-size: 20px; line-height: 1.8;">
                <p style="margin-bottom: 24px; text-align: justify;">
                    ${testoCorpo}
                </p>
            </div>
        </article>
    </main>
</div>
`;
trascrivi.innerHTML = articoloContent;
   };
</script>
</body>
</html>
